<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <center>
        <img src="./Images/tsrtc.jpeg" alt="" width="80px" height="70px">
        <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
        <h1>GENERAL BUS PASS APPLICATION</h1>
    </center>
    <form action="./response.html" method="get">
        <fieldset>
            <legend><b>Applicant Details</b></legend>
            <table cellpadding="0" cellspacing="30">
                <tr aria-colspan="20">
                    <td ><label for="name">Name*:</label>
                        <input type="text" id="name" maxlength="20"></td>
                    <td><label for="fathersname">Father's name/Guardian name</label>
                        <input type="text" id="fathersname"></td>
                </tr><br>
                <tr>
                    <td><label for="dob">Date of Birth*</label>
                        <input type="date" id="dob"></td>
                    <td><label for="Gender">Gender:</label>
                        <input type="radio" name="Gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio"name="Gender" id="Female" value="Female">
                        <label for="Female">Female</label></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Age as on:</label> 
                        <input type="checkbox" name="Years" id="years">
                        <label for="years">Years</label>
                        <input type="checkbox" name="Months" id="months">
                        <label for="months">Months</label>
                        <input type="checkbox" name="Days" id="days">
                        <label for="days">Days</label></td>
                    <td>
                        <label for="aadhaar">Aadhaar No:</label>
                        <input type="number" id="aadhar">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="whatsapp">Whatsapp No * :</label>
                        <input type="number" id="whatsapp">
                    </td>
                    <td>
                        <label for="email">Email id * :</label>
                        <input type="text" id="email">
                    </td>
                </tr>
                <tr>
                    <td >
                        <label for="fileupload">Photo * :</label>
                        <input type="file" name="fileupload" id="fileupload">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Residential Address Details</b></legend>
            <table cellspacing="30">
                <tr>
                    <td>
                        <label for="address">Applicant's Address:</label>
                        <textarea name="Applicant's Address" id="address" rows="5" cols="50" maxlength="20"></textarea>
                    </td>
                    <td>
                        <label for="district">District * :</label>
                        <select name="District" id="district">
                            <option value="East Godavari">East Godavari</option>
                            <option value="West Godavari">West Godavari</option>
                            <option value="Krishna">Krishna</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mandal">Mandal :</label>
                        <select name="Mandal" id="mandal">
                            <option value="Rajahmundry rural">Rajahmundry rural</option>
                            <option value="Rajahmundry urban">Rajahmundry urban</option>
                            <option value="Alamuru">Alamuru</option>
                        </select>
                    </td>
                    <td>
                        <label for="village">Village * :</label>
                        <select name="Village" id="village">
                            <option value="Rajahmundry">Rajahmundry</option>
                            <option value="Kovvur">Kovvur</option>
                            <option value="Guntur">Guntur</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pincode" >Pincode : </label>
                        <input type="number" maxlength="6">
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Pass type details</b></legend>
            <table cellspacing="30">
                <tr>
                    <td>
                        <label for="City">City * :</label>
                        <select name="City" id="city">
                            <option value="Rajahmundry">Rajahmundry</option>
                            <option value="Kovvur">Kovvur</option>
                            <option value="Guntur">Guntur</option>
                        </select>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Pass Type * : </label>
                        <select name="Pass" id="pass">
                            <option value="---Select---">---Select---</option>
                            <option value="online">online</option>
                            <option value="offline">offline</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend><b>Mode of Payment & Pass Collection</b></legend>
            <table cellspacing="30">
                <tr>
                    <td>
                        <label for="payment">Payment mode * : </label>
                        <select name="Payment" id="payment">
                            <option value="">Select Payment Mode</option>
                            <option value="Phonepe">Phonepe</option>
                            <option value="Google pay">Gpay</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Pass mode">Pass delivery Mode * :</label>
                        <select name="Pass delivery" id="pass mode">
                            <option value="">Select Pass Delivery Mode</option>
                            <option value="online">Online</option>
                            <option value="offline">Offline</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="center">Center at which you want to collect Pass * :</label>
                        <select name="Center" id="center">
                            <option value="">---Select---</option>
                            <option value="Rajahmundry">Rajahmundry</option>
                            <option value="Kovvur">Kovvur</option>
                        </select>
                            
                    </td>
                </tr>
            </table>
        </fieldset><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
